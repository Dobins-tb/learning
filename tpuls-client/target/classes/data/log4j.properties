log4j.rootLogger=INFO, IN, ERR, stdout

err_pattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %r %-5p %C{1} %M %L - %m%n
pattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p %M - %m%n

#stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=${pattern}

### Output the INFO logs ###
log4j.appender.IN=org.apache.log4j.DailyRollingFileAppender
log4j.appender.IN.File=/var/log/publicapps/tpluscloudproxy/cloudproxy/cloudproxyinfo.log
log4j.appender.IN.Append=true
log4j.appender.IN.Threshold=INFO
log4j.appender.IN.layout=org.apache.log4j.PatternLayout
log4j.appender.IN.layout.ConversionPattern=${pattern}

### Output the ERROR logs###
log4j.appender.ERR=org.apache.log4j.DailyRollingFileAppender
log4j.appender.ERR.File=/var/log/publicapps/tpluscloudproxy/cloudproxy/cloudproxyerror.log
log4j.appender.ERR.Append=true
log4j.appender.ERR.Threshold=ERROR
log4j.appender.ERR.layout=org.apache.log4j.PatternLayout
log4j.appender.ERR.layout.ConversionPattern=${err_pattern}